<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
		<link rel="stylesheet" href="./ext-stylesheet.css">
		
		<title>Frontend Mentor | Product preview card component</title>

		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

	<body>
		<main>
			<img src="./images/image-product-desktop.jpg">
			<section>
				<h1>Perfume</h1>
				<h2>Gabrielle Essence Eau De Parfum</h2>
				<p>A floral, solar and voluptuous interpretation composed by Olivier Polge,

				<h3>$149.99</h3>
